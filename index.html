<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="signin">
            <form>
                <h2>Login</h2>
                <div class="inputbox">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="inputbox">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="rememberme">
                    <label for=""><input type="checkbox">Remeber me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signuplink">
                    <p>Don't have an account? <a href="#" class="singuplinkbtn">Sign Up</a></p>
                </div>
            </form>
        </div>
       
            <div class="signup">
                <form action="">
                    <h2>Sign Up</h2>
                    <div class="inputbox">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="rememberme">
                        <label for=""><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="signinlink">
                        <p>Already have an account? <a href="#" class="singinlinkbtn">Sign In</a></p>
                    </div>
                </form>
            </div>
      
    </div>


    <script src="script.js"></script>
</body>

</html>
